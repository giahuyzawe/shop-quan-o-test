<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Admin/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Admin/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./Admin/css/templatemo-style.css" />
    <title>Product Management</title>
    <style>
      /* Reset margin và padding cho toàn bộ trang */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header style */
      .header {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0; /* Reduced padding for smaller header */
        width: 100%; /* Chiếm toàn bộ chiều rộng */
        position: relative;
      }

      /* Style cho container của liên kết "Back to Home" */
      .back-to-home-container {
        background-color: white;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }

      .back-to-home {
  font-size: 18px;
 
  color: black; /* Màu chữ khi chưa hover */
  text-decoration: none; /* Không có gạch chân */
}

.back-to-home:hover {
  color: black; /* Màu chữ không đổi khi hover */
}


      /* Body style */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%; /* Chiếm toàn bộ chiều rộng */
        display: flex;
        flex-direction: column;
        overflow: auto; /* Cho phép cuộn trang khi cần thiết */
      }

      /* Nội dung chính */
      .main-content {
        padding: 0 20px; /* Thêm padding trái/phải để tránh nội dung
        max-width: 1200px; /* Giới hạn độ rộng tối đa của nội dung */
        margin: 0 auto; /* Căn giữa nội dung */
      }
      .product-form {
        padding: 20px;
        padding-bottom: 20px;
      }

      /* Table style */
      .product-list table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
      }

      .product-list th,
      .product-list td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      .product-list img {
        width: 50px;
        height: 50px;
        object-fit: cover;
      }

      .color-circle {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 5px;
        cursor: pointer;
      }

      .color-black {
        background-color: black;
      }
      .color-navy {
        background-color: #20315f;
      }
      .color-yellow {
        background-color: yellow;
      }
      .color-red {
        background-color: red;
      }
      .color-white {
        background-color: white;
        border: 1px solid #ccc;
      }
      .selected {
        outline: 2px solid #00f;
      }

      /* Footer style */
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0; /* Padding trên và dưới */
        width: 100%; /* Chiếm toàn bộ chiều rộng */
        position: fixed;
        bottom: 0;
        left: 0;
        height: 28px;
      }
      @media (max-width: 768px) {
  .header {
    padding: 10px 0; /* Giảm padding header */
  }

  .product-form,
  .product-list {
    padding: 10px; /* Giảm padding trong các form và bảng */
  }

  .product-list table {
    font-size: 14px; /* Giảm kích thước font cho bảng */
  }

  .back-to-home {
    font-size: 16px; /* Giảm kích thước chữ cho liên kết */
  }

  /* Cách ẩn các phần tử không cần thiết trên màn hình nhỏ */
  .some-large-element {
    display: none;
  }
}

    </style>
  </head>
  <body>
    <div class="header">
      <div class="back-to-home-container">
        <a href="Dashboard.html" class="back-to-home">Back to Home</a>
      </div>
      <h1>Product Management</h1>
    </div>

    <div class="product-form">
      <h2 id="form-title">Add New Product</h2>
      <form id="productForm">
        <input type="hidden" id="editIndex" value="-1" />
        <label>
          Product Name: <br />
          <input type="text" id="productName" required /> </label
        ><br /><br />
        <label>
          Product Description: <br />
          <textarea id="productDescription" rows="3" required></textarea></label
        ><br /><br />
        <label>
          Product Size: <br />
          <input
            type="text"
            id="productSize"
            required
            placeholder="e.g., S, M, L"
          /> </label
        ><br /><br />
        <label>
          Product Colors: <br />
          <div id="colorOptions">
            <span class="color-circle color-black" data-color="Black"></span>
            <span class="color-circle color-navy" data-color="Navy"></span>
            <span class="color-circle color-yellow" data-color="Yellow"></span>
            <span class="color-circle color-red" data-color="Red"></span>
            <span class="color-circle color-white" data-color="White"></span>
          </div>
          <p>Selected Colors: <span id="selectedColors"></span></p> </label
        ><br /><br />
        <label>
          Product Price ($): <br />
          <input
            type="number"
            id="productPrice"
            required
            min="0"
            step="0.01"
          /> </label
        ><br /><br />
        <label>
          Product Image: <br />
          <input type="file" id="productImage" accept="image/*" /> </label
        ><br /><br />
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Colors</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <tr>
            <td colspan="8">No products available.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Product Management. All Rights Reserved.</p>
    </footer>

    <script>
      const productForm = document.getElementById("productForm");
      const productNameInput = document.getElementById("productName");
      const productDescriptionInput =
        document.getElementById("productDescription");
      const productSizeInput = document.getElementById("productSize");
      const productPriceInput = document.getElementById("productPrice");
      const productImageInput = document.getElementById("productImage");
      const productTableBody = document.getElementById("productTableBody");
      const formTitle = document.getElementById("form-title");
      const editIndexInput = document.getElementById("editIndex");
      const colorOptions = document.getElementById("colorOptions");
      const selectedColorsDisplay = document.getElementById("selectedColors");
      let products = [];
      let selectedColors = [];

      // Handle color selection
      colorOptions.addEventListener("click", (e) => {
        if (e.target.classList.contains("color-circle")) {
          const color = e.target.dataset.color;
          if (selectedColors.includes(color)) {
            selectedColors = selectedColors.filter((c) => c !== color);
            e.target.classList.remove("selected");
          } else {
            selectedColors.push(color);
            e.target.classList.add("selected");
          }
          selectedColorsDisplay.textContent = selectedColors.join(", ");
        }
      });

      function renderProducts() {
        productTableBody.innerHTML = "";
        if (products.length === 0) {
          productTableBody.innerHTML = `<tr><td colspan="8">No products available.</td></tr>`;
          return;
        }
        products.forEach((product, index) => {
          productTableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${product.name}</td>
            <td>${product.description}</td>
            <td>${product.size}</td>
            <td>${product.colors.join(", ")}</td>
            <td>$${product.price.toFixed(2)}</td>
            <td><img src="${product.image}" alt="Product Image"></td>
            <td>
              <button onclick="editProduct(${index})">Edit</button>
              <button onclick="deleteProduct(${index})">Delete</button>
            </td>
          </tr>
        `;
        });
      }

      function editProduct(index) {
        const product = products[index];
        productNameInput.value = product.name;
        productDescriptionInput.value = product.description;
        productSizeInput.value = product.size;
        productPriceInput.value = product.price;
        selectedColors = [...product.colors];
        selectedColorsDisplay.textContent = selectedColors.join(", ");
        document.querySelectorAll(".color-circle").forEach((circle) => {
          circle.classList.toggle(
            "selected",
            selectedColors.includes(circle.dataset.color)
          );
        });
        formTitle.textContent = "Edit Product";
        editIndexInput.value = index;
      }

      function deleteProduct(index) {
        if (confirm("Are you sure you want to delete this product?")) {
          products.splice(index, 1);
          renderProducts();
        }
      }

      productForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const productName = productNameInput.value.trim();
        const productDescription = productDescriptionInput.value.trim();
        const productSize = productSizeInput.value.trim();
        const productPrice = parseFloat(productPriceInput.value);
        const editIndex = parseInt(editIndexInput.value, 10);
        const productImage = productImageInput.files[0];

        if (editIndex >= 0) {
          // Edit existing product
          const reader = new FileReader();
          reader.onload = function (event) {
            products[editIndex] = {
              ...products[editIndex],
              name: productName,
              description: productDescription,
              size: productSize,
              colors: [...selectedColors],
              price: productPrice,
              image: productImage
                ? event.target.result
                : products[editIndex].image,
            };
            renderProducts();
            productForm.reset();
            formTitle.textContent = "Add New Product";
            editIndexInput.value = -1;
            selectedColors = [];
            selectedColorsDisplay.textContent = "";
          };
          if (productImage) reader.readAsDataURL(productImage);
          else reader.onload();
        } else {
          // Add new product
          if (productImage) {
            const reader = new FileReader();
            reader.onload = function (event) {
              products.push({
                name: productName,
                description: productDescription,
                size: productSize,
                colors: [...selectedColors],
                price: productPrice,
                image: event.target.result,
              });
              renderProducts();
              productForm.reset();
              selectedColors = [];
              selectedColorsDisplay.textContent = "";
            };
            reader.readAsDataURL(productImage);
          }
        }
      });

      renderProducts();
    </script>
  </body>
</html>

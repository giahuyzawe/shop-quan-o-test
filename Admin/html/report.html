<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management - Reports</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/templatemo-style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Header style */
      .header {
        background-color: black;
        color: white;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        flex: 1;
        text-align: center;
        font-size: 1.5rem;
        margin: 0;
      }

      .header .back-btn {
        margin-left: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: white;
        color: black;
        padding: 80px 20px 20px; /* Tăng padding trên để tránh trùng header */
      }

      .tm-table-container {
        margin-top: 20px;
      }

      .tm-status-circle {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .tm-status-circle.pending {
        background-color: orange;
      }

      .tm-status-circle.confirmed {
        background-color: blue;
      }

      .tm-status-circle.success {
        background-color: green;
      }

      .tm-status-circle.cancelled {
        background-color: red;
      }

      .filter-container {
        margin-top: 40px;
        margin-bottom: 20px;
      }

      .filter-container input,
      .filter-container select,
      .filter-container button {
        margin-right: 10px;
      }

      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 1;
      }
      @media screen and (max-width: 768px) {
        /* Adjust header and table layout for smaller screens */
        .header {
          flex-direction: column;
          text-align: center;
          padding: 10px;
        }

        .header .back-btn {
          margin: 10px 0;
          font-size: 0.9rem;
        }

        .tm-table-container {
          margin-top: 60px; /* Added space for header */
        }

        .filter-container {
          flex-direction: column;
        }

        .filter-container input,
        .filter-container select,
        .filter-container button {
          width: 100%;
          margin-bottom: 10px;
        }

        .filter-container label {
          width: 100%;
          text-align: left;
          margin-bottom: 5px;
        }
      }

      @media screen and (max-width: 480px) {
        /* Further adjustments for very small screens (phones) */
        .header h1 {
          font-size: 1.2rem;
        }

        .header .back-btn {
          font-size: 0.8rem;
          padding: 8px 16px;
        }

        .filter-container input,
        .filter-container select,
        .filter-container button {
          font-size: 0.9rem;
        }

        .tm-status-circle {
          width: 8px;
          height: 8px;
        }

        footer {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <a href="Dashboard.html" class="back-btn">Back to Home</a>
      <h1>Order Management</h1>
    </div>

    <div class="filter-container">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />

      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="success">Success</option>
        <option value="cancelled">Cancelled</option>
      </select>

      <label for="districtFilter">District:</label>
      <input type="text" id="districtFilter" placeholder="Enter district..." />

      <label for="sortOrder">Sort by District:</label>
      <select id="sortOrder">
        <option value="">None</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>

      <button id="filterBtn">Filter</button>
    </div>

    <div class="tm-table-container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Order No.</th>
            <th>Status</th>
            <th>Customer</th>
            <th>Location</th>
            <th>Order Date</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Dynamic content will be added here -->
        </tbody>
      </table>
    </div>
    <footer>
      <p>&copy; 2024 Product Management. All Rights Reserved.</p>
    </footer>

    <script>
      // Sample data
      const orders = [
        {
          id: 1,
          status: "pending",
          customer: "John Doe",
          location: "District 1",
          date: "2024-11-10",
        },
        {
          id: 2,
          status: "confirmed",
          customer: "Jane Smith",
          location: "District 2",
          date: "2024-11-12",
        },
        {
          id: 3,
          status: "success",
          customer: "Alice Brown",
          location: "District 1",
          date: "2024-11-08",
        },
        {
          id: 4,
          status: "cancelled",
          customer: "Charlie White",
          location: "District 3",
          date: "2024-11-05",
        },
        {
          id: 5,
          status: "pending",
          customer: "Emily Davis",
          location: "District 2",
          date: "2024-11-15",
        },
      ];

      // Render orders in table
      function renderOrders(filteredOrders) {
        const tableBody = document.getElementById("orderTableBody");
        tableBody.innerHTML = "";

        filteredOrders.forEach((order) => {
          const statusClass = {
            pending: "pending",
            confirmed: "confirmed",
            success: "success",
            cancelled: "cancelled",
          }[order.status];

          tableBody.innerHTML += `
                    <tr>
                        <td>${order.id}</td>
                        <td><div class="tm-status-circle ${statusClass}"></div>${order.status}</td>
                        <td>${order.customer}</td>
                        <td>${order.location}</td>
                        <td>${order.date}</td>
                        <td><a href="detailorder.html?id=${order.id}" class="text-info">View Details</a></td>
                    </tr>
                `;
        });
      }

      // Filter orders
      document.getElementById("filterBtn").addEventListener("click", () => {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const statusFilter = document.getElementById("statusFilter").value;
        const districtFilter = document
          .getElementById("districtFilter")
          .value.toLowerCase();
        const sortOrder = document.getElementById("sortOrder").value;

        // Filter orders based on date range, status, and district
        const filteredOrders = orders.filter((order) => {
          const matchesDate =
            (!startDate || new Date(order.date) >= new Date(startDate)) &&
            (!endDate || new Date(order.date) <= new Date(endDate));
          const matchesStatus = !statusFilter || order.status === statusFilter;
          const matchesDistrict =
            !districtFilter ||
            order.location.toLowerCase().includes(districtFilter);

          return matchesDate && matchesStatus && matchesDistrict;
        });

        // Sort orders by district
        if (sortOrder === "asc") {
          filteredOrders.sort((a, b) => a.location.localeCompare(b.location));
        } else if (sortOrder === "desc") {
          filteredOrders.sort((a, b) => b.location.localeCompare(a.location));
        }

        renderOrders(filteredOrders);
      });

      // Initial render
      renderOrders(orders);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
   
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .order-detail-container {
        width: 60%; /* Điều chỉnh chiều rộng của phần container */
        margin: 0 auto; /* Căn giữa */
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .order-detail {
        margin-bottom: 20px;
    }

    .order-detail h3 {
        color: #333;
        text-align: center;
    }

    .order-detail p {
        font-size: 1.1em;
        margin: 5px 0;
        text-align: center; /* Căn giữa tất cả các thông tin */
    }

    .btn-back {
        margin-top: 20px;
        display: block;
        width: 100%;
        text-align: center;
    }
</style>
<body>
    <h1>Order Details</h1>
    <div id="orderDetailContainer">
        <!-- Order details will be displayed here -->
    </div>
    <a href="report.html" class="btn btn-primary btn-back">Back to Report</a>

    <script>
        // Sample data for demonstration purposes
        const orders = [
            { id: 1, status: 'pending', customer: 'John Doe', location: 'District 1', date: '2024-11-10', items: ['Item A', 'Item B'] },
            { id: 2, status: 'confirmed', customer: 'Jane Smith', location: 'District 2', date: '2024-11-12', items: ['Item C', 'Item D'] },
            { id: 3, status: 'success', customer: 'Alice Brown', location: 'District 1', date: '2024-11-08', items: ['Item E', 'Item F'] },
            { id: 4, status: 'cancelled', customer: 'Charlie White', location: 'District 3', date: '2024-11-05', items: ['Item G', 'Item H'] },
            { id: 5, status: 'pending', customer: 'Emily Davis', location: 'District 2', date: '2024-11-15', items: ['Item I', 'Item J'] }
        ];

        // Get the order ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = parseInt(urlParams.get('id'));

        // Find the order by ID
        const order = orders.find(o => o.id === orderId);

        // Display the order details
        if (order) {
            const orderDetailContainer = document.getElementById('orderDetailContainer');
            orderDetailContainer.innerHTML = `
                <div class="order-detail">
                    <h3>Order No. ${order.id}</h3>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Customer:</strong> ${order.customer}</p>
                    <p><strong>Location:</strong> ${order.location}</p>
                    <p><strong>Order Date:</strong> ${order.date}</p>
                    <p><strong>Items:</strong> ${order.items.join(', ')}</p>
                </div>
            `;
        } else {
            document.getElementById('orderDetailContainer').innerHTML = '<p>Order not found.</p>';
        }
    </script>
</body>

</html>

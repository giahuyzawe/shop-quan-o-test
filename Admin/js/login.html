<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>

<body id="loginPage">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <form id="loginForm" method="POST">
                    <h2 class="text-center mb-4">Admin Login <br> Male Fashion</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div id="error-message" class="mt-3 text-danger" style="display: none;">Invalid username or password.</div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                // Lấy dữ liệu từ form
                const username = $('#username').val();
                const password = $('#password').val();

                // Kiểm tra tài khoản và mật khẩu (ở đây là ví dụ đơn giản)
                if (username === 'AdminMaleFashion' && password === 'admin123123') {
                    // Nếu đăng nhập thành công, chuyển hướng tới trang index
                    window.location.href = 'index.html';
                } else {
                    // Nếu đăng nhập thất bại, hiển thị thông báo lỗi
                    $('#error-message').show();
                }
            });
        });
    </script>
</body>

</html>
